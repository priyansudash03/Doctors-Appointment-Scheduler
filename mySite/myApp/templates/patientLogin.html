{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav  w-full flex flex-row justify-between fixed h-20 px-6 py-3 z-50">
        <div class="logo w-1/2 flex flex-row gap-4 ">
            <div class="icon text-5xl text-white">
                <i class="las la-caret-up"></i>
            </div>
            <h1 class="text-3xl font-bold text-white ">AllotMeNow.com</h1>
        </div>
        <div class="right w-1/2 flex justify-end flex-row">
            
            <a href={% url "patientLogin" %} class="pait font-bold cursor-pointer text-white text-2xl capitalize h-10 border-r-2 text-center border-r-white w-1/5">patient</a>
            <a href={% url "managerLogin" %} class="manag font-bold cursor-pointer text-white text-2xl capitalize h-10 border-r-2 text-center border-r-white w-1/5">Manager</a>
            <a href={% url "doctorLogin" %} class="doct font-bold cursor-pointer text-white text-2xl capitalize h-10 text-center w-1/5">doctor</a>
        </div>
    </div>
    <div class="main bg-[#1E74FF]">
        
        <form class="patient min-h-screen flex justify-center items-center w-full " method="POST">
        {% csrf_token %}
            <div class="card bg-white flex flex-col gap-3 p-6 rounded-2xl w-[28vw] h-[30vw]">
                <h1 class="text-black font-bold text-3xl uppercase">Login as patient</h1>
                <label for="username" class="text-black font-semibold text-xl">Enter your phone number:</label>
                <input type="number" placeholder="Username" name="username" class="border-2 border-gray-500 px-3 py-2 w-full rounded-2xl">
                <label for="password" class="text-black font-semibold text-xl">Enter your password:</label>
                <input type="text" placeholder="Password" name="password" class="border-2 border-gray-500 px-3 py-2 w-full rounded-2xl">
                <div class="flex flex-row justify-between">
                    <div class="flex flex-row gap-2">
                        <input type="checkbox">
                        <h4 class="font-semibold text-[#1E74FF] capitalize">keep me signed in</h4>
                    </div>
                    <h4 class="font-semibold text-[#1E74FF] capitalize">forgot password?</h4>
                </div>
                <button class="font-semibold bg-[#1e74ff] text-white text-2xl px-3 py-1 w-full rounded-2xl" type="submit" >Sign in</button>
                <div class="font-semibold capitalize self-center flex flex-row gap-1">
                    <h4>Don't have an account?</h4>
                    <h4 class="text-[#1E74FF]">Register!</h4>
                </div>

            </div>
        </form>
        
    </div>
    
</body>
</html>
